
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Builder</title>
  <style>
  /* GENERAL */
  :root {
    --red: #E84856;
    --blue: #0277F7;
    --gray: #F6F7F9;
  }

  body {
    font-family: sans-serif;
    margin: 0;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  /* HEADER */
  header {
    background-color: var(--red);
    color: white;
    border-bottom: 2px solid black;
    text-align: center;
    height: 100px;
    line-height: 100px;
  }

  h1 {
    margin: 0;
  }

  /* MAIN CONTENT */
  #member-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 50px 20px 20px 20px;
  }

  .member-tile {
    flex-basis: 400px;
    border: 1px solid lightgray;
    border-radius: 5px;
    box-shadow: 3px 3px 3px gray;
  }

  .member-tile h2, .member-tile h3 {
    margin: 0;
  }

  .tile-top {
    color: white;
    background-color: var(--blue);
    padding: 5px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }

  .tile-bottom {
    background-color: var(--gray);
    padding: 5px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
  }

  table, td {
    background-color: white;
    padding: 3px;
    border: 1px solid lightgray;
    border-collapse: collapse;
    width: 100%;
  }
  </style>
</head>
<body>
  <header>
    <h1>My Team</h1>
  </header>
  <main id="member-container">
    <div class="member-tile">
      <div class="tile-top">
        <h2>George</h2>
        <h3>Manager</h3>
      </div>
      <div class="tile-bottom">
        <table>
          <tr>
            <td>ID: 1</td>
          </tr>
          <tr>
            <td>Email: <a href="mailto:george@example.com" target="_blank">george@example.com</a></td>
          </tr>
          <tr>
            <td>Office number: 115</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="member-tile">
      <div class="tile-top">
        <h2>Jenna</h2>
        <h3>Engineer</h3>
      </div>
      <div class="tile-bottom">
        <table>
          <tr>
            <td>ID: 2</td>
          </tr>
          <tr>
            <td>Email: <a href="mailto:jenna@example.com" target="_blank">jenna@example.com</a></td>
          </tr>
          <tr>
            <td>GitHub: <a href="https://github.com/JennaTheDev" target="_blank">JennaTheDev</a></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="member-tile">
      <div class="tile-top">
        <h2>Mark</h2>
        <h3>Intern</h3>
      </div>
      <div class="tile-bottom">
        <table>
          <tr>
            <td>ID: 3</td>
          </tr>
          <tr>
            <td>Email: <a href="mailto:mark@example.com" target="_blank">mark@example.com</a></td>
          </tr>
          <tr>
            <td>School: UW-Madison</td>
          </tr>
        </table>
      </div>
    </div>

  </main>
</body>
</html>
